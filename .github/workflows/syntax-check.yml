name: Shell syntax check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check shell script syntax
        run: |
          set -euo pipefail
          bash -n setup.sh
          bash -n scripts/*.sh
